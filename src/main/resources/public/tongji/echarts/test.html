<div id="main" style="wide :600px;height: 480px">

<title>echarts的柱状图的测试案例</title>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));
            //x轴的参数列表
            var  xAxisData =["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","帽子","围巾"];//后期这里是动态从数据库获取的json数据
            
            
            var data =[5, 20, 50, 10, 24, 20,24,32];
            

            //设置数据
            var option = {
                title: {
                    text: '树形图表：渐变色 阴影 点击缩放',
                    subtext: "冬季服装日销售统计"
                },
                tooltip: {  //提示
                    show: true
                },
                legend: {   //设置图例
                    data:['销量']
                },
                //设置坐标轴
                xAxis : [
                    {
                        type : 'category',
                        data :xAxisData  //这里就是刚刚我们设置的x轴的数据
                    }
                ],

                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                //设置数据
                series : [
                    {//树形的
                        "name":"销量",
                        "type":"bar",  //type=bar就是树形图标
                        "data":data
                    }
                ]
            };
            // 为echarts对象加载数据
            myChart.setOption(option);
        }

    );
</script>
