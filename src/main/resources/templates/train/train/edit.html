<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${train.id}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="username" name="username" th:value="${train.username}" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">是否参加培训：</label>
							<div class="col-sm-8">

								<label class="radio-inline">
									<input type="radio" value="1" name="trainflag" th:checked="${train.trainflag} eq 1" >是
								</label>
								<label class="radio-inline">
									<input type="radio" value="0" name="trainflag" th:checked="${train.trainflag} eq 0">否
								</label>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">培训次数：</label>
							<div class="col-sm-8">
								<input id="trainnum" name="trainnum" th:value="${train.trainnum}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">培训内容：</label>
							<div class="col-sm-8">
								<input id="traincontent" name="traincontent" th:value="${train.traincontent}" class="form-control" type="text" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">增收金额：</label>
							<div class="col-sm-8">
								<input id="addmoney" name="addmoney" th:value="${train.addmoney}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">销售额：</label>
							<div class="col-sm-8">
								<input id="sales" name="sales" th:value="${train.sales}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">是否带动就业：</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input type="radio" value="1" name="jobflag" th:checked="${train.jobflag} eq 1" >是
								</label>
								<label class="radio-inline">
									<input type="radio" value="0" name="jobflag" th:checked="${train.jobflag} eq 0">否
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商铺名称：</label>
							<div class="col-sm-8">
								<input id="shop" name="shop" th:value="${train.shop}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/train/train/edit.js">
</script>
</body>
</html>
