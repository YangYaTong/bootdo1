<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<div id ="modle_div">
						<h3>请输入要替换的内容</h3>
						</div>
                        
						<input id="mouldId" name="mouldId" th:value="${mouldId}"  type="hidden">
						<div id ="modle_blank">
						
						
						</div>
							
								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" id="exportDoc" onclick="exporttoDoc()" class="btn btn-primary">生成附件</button>
								</div>
							</div>
				
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contractMoule/mould/createPaper.js">
	</script>
	<script th:inline="javascript">

	function showBlank() {
		/*<![CDATA[*/
		var html = "";
		var list=[[${mouldList}]];	
	
		//$("#mouldId").val(id);
					for (var i = 0; i < list.length; i++) {
							html+='<div class="form-group">	'
									+'<label class="col-sm-3 control-label">'+list[i]+'：</label>'
									+'<div class="col-sm-8">'
									+'<input id="contractName" name="'+list[i]+'" class="form-control" type="text">'
									+'</div>'
								+'</div>'
					}
					$("#modle_blank").append(html);
					
					
			/*]]>*/
		
	}
	</script>
</body>
</html>
