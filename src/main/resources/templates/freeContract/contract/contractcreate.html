<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
 <link rel="stylesheet" href="/css/layui.css"  media="all">
	 <script src="/js/layui.js" charset="utf-8"></script>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
						<div>
							<button  type="button" class="btn  btn-primary btn-lg" onclick="addnormal()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加普通合同
							</button>
						</div>
						<br>
						<div>
						<button shiro:hasPermission="standardContract:contractStandard:add"  type="button" class="btn  btn-primary btn-lg" onclick="addstandard()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加框架合同
							</button>
						</div>
						<br>
						<div>
								<form class="avatar-form" action="/freeContract/contract/uploadExcle" enctype="multipart/form-data" method="post">
                                <div class="avatar-upload">
                                    <input class="btn  " id="execl" name="excle" type="file"  style="display:none">
                                      <button id="sub_btn" class="btn btn-primary btn-lg" type="button" onclick="toSubmit()">选择导入文件</button><br>
                                    <button id="submit_btn" class="btn btn-primary btn-lg" type="submit" >导入合同数据</button>
                                  
                                </div>
							</form>
							
						</div>
					
						
						<br>
						<div>
						<button type="button" class="btn btn-info btn-lg" onclick="exportExcel()">导入数据模板下载</button>
						</div>
								
					
						
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>

	
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div >
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div >
			<script type="text/javascript">
				 s_remove_h = '';
			</script>
		</div>
		<div >
			<script type="text/javascript">
				 s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/freeContract/contract/contractcreate.js"></script>
</body>
</html>
