<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="contract_id" name="contractId" th:value="${contract.contractId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合同名称：</label>
								<div class="col-sm-8">
									<span th:text="${contract.contractName}"> </span>
								
								</div>
							</div>
													
													
													
														<div class="form-group">	
								<label class="col-sm-3 control-label">签署日期：</label>
								<div class="col-sm-8">
							
									
									 <input type="text" class="laydate-icon  form-control" id="signDate" name="signDate"  placeholder="请选择时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/freeContract/contract/edit.js">
	</script>
</body>
</html>
