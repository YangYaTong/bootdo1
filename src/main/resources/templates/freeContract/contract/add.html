<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/layui.css" media="all">
<script src="/js/layui.js" charset="utf-8"></script>
<body class="gray-bg">

	<div class="layui-tab">
		<ul class="layui-tab-title">
			<li class="layui-this">合同基本信息</li>
			<li>附件上传</li>
			<li>合同收/付款计划</li>

		</ul>
		<div class="layui-tab-content">

			<!-- 合同基本信息 div-->
			<div class="layui-tab-item layui-show">


				<div class="wrapper wrapper-content ">
					<div class="row">
						<div class="col-sm-12">
							<div class="ibox float-e-margins">
								<div class="ibox-content">
									带<label class="control-label text-danger">红色</label>为必填项
									<form class="form-horizontal m-t" id="signupForm">
										<input type="text" style="display: none;">
										<div class="form-group">
											<label class="col-sm-3 control-label">合同名称：</label>
											<div class="col-sm-8">
												<input id="contractName" name="contractName"
													class="form-control" type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-danger">合同类型：</label>
											<div class="col-sm-8">
												<select data-placeholder="--选择类型--" name="contractType"
													id="contract_type" class="form-control chosen-select"
													tabindex="2" required>
													<option value="">--选择类型--</option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label text-danger">资金类型：</label>
											<div class="col-sm-8">
												<select data-placeholder="--选择资金类型--" name="contractKind"
													id="contractKind" class="form-control chosen-select"
													tabindex="2">
													<option value="">--选择类型--</option>
												</select>

											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label ">所属预算科目：</label>
											<div class="col-sm-8">
												<select data-placeholder="--选择预算科目--" name="budgetId"
													id="budgetId" class="form-control chosen-select"
													tabindex="2">
													<option value="">--选择预算科目--</option>
												</select>

											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">合同编号：</label>
											<div class="col-sm-8">
												<input id="cintractNo" name="cintractNo"
													class="form-control" type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">招标文件编号：</label>
											<div class="col-sm-8">
												<input id="invatationNo" name="invatationNo"
													class="form-control" type="text">
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label">所属项目：</label>
											<div class="col-sm-8">
												<select data-placeholder="--选择类型--" name="projectId"
													id="projectId" class="form-control chosen-select"
													tabindex="2">
													<option value="">--选择项目--</option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label">对方：</label>
											<div class="col-sm-8">
												<select data-placeholder="--选择类型--" name="otherpartId"
													id="opposite_company" class="form-control chosen-select"
													tabindex="2" required>
													<option value="">--选择对方--</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">我方：</label>
											<div class="col-sm-8">
												<select data-placeholder="--选择类型--" name="ourpartId"
													id="our_company" class="form-control chosen-select"
													tabindex="2" required>
													<option value="">--选择我方--</option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label">主要条款：</label>
											<div class="col-sm-8">
												<input id="maincontent" name="maincontent"
													class="form-control" type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-danger">金额：</label>
											<div class="col-sm-8">
												<input id="cost" name="cost" class="form-control"
													onchange="this.value=cc(this.value)" type="text" required>
											</div>
										</div>



										<div class="form-group">
											<label class="col-sm-3 control-label text-danger">开始时间：</label>
											<div class="col-sm-8">
												<input type="text" class="laydate-icon  form-control"
													id="startIme" name="startIme" placeholder="请选择开始时间"
													onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
													style="background-color: #fff;" readonly="readonly" />
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label text-danger">结束时间：</label>
											<div class="col-sm-8">
												<input type="text" class="laydate-icon  form-control"
													id="endTime" name="endTime" placeholder="请选择结束时间"
													onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
													style="background-color: #fff;" readonly="readonly" />
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label">约定履行地：</label>
											<div class="col-sm-8">
												<input id="place" name="place" class="form-control"
													type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">付款方式：</label>
											<div class="col-sm-8">
												<input id="paymentway" name="paymentway"
													class="form-control" type="text">
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-3 control-label">争议解决方式：</label>
											<div class="col-sm-8">
												<input id="resolution" name="resolution"
													class="form-control" type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">双方一直条款：</label>
											<div class="col-sm-8">
												<input id="agrement" name="agrement" class="form-control"
													type="text">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">备注：</label>
											<div class="col-sm-8">
												<input id="remark" name="remark" class="form-control"
													type="text">
											</div>
										</div>




										<div class="form-group">
											<label class="col-sm-3 control-label">是否需要审批：</label>
											<div class="col-sm-8">

												<label> 是<input id="checkbox1" type="radio"
													name="needShengpi" value="1" checked="checked" />
												</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label> 否<input
													id="checkbox2" type="radio" name="needShengpi" value="0" />
												</label>


											</div>
										</div>
										<div class="form-group" id="div_state" style="display: none;">
											<label class="col-sm-3 control-label">状态：</label>
											<div class="col-sm-8">
												<input id="state" name="state" class="form-control"
													type="text">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-8 col-sm-offset-3">
												<button type="submit" class="btn btn-primary">提交</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 合同附件上传 -->
			<div class="layui-tab-item ">
				<div class="layui-upload">
					<button type="button" class="layui-btn layui-btn-normal"
						id="testList">选择多文件</button>
					<div class="layui-upload-list">
						<table class="layui-table">
							<thead>
								<tr>
									<th>文件名</th>
									<th>大小</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="demoList"></tbody>
						</table>
					</div>
					<button type="button" class="layui-btn" id="testListAction">开始上传</button>
				</div>

			</div>

			<!-- 合同收付款计划 -->
			<div class="layui-tab-item">
				<form id="matter_form">
					<input name="contractId" id="matterform_contractId" type="hidden">
					<table class="layui-table">
						<thead>
							<tr>
								<th>时间</th>
								<th>计划收/支金额</th>
								<th>计划出/入发票额</th>
								<th>承办人</th>
								<th>操作</th>
							</tr>
						</thead>

						<tbody id="matter_list">

						</tbody>
					</table>
				</form>
				<button type="button" class="layui-btn" id="add_line">添加一行</button>
				<button type="button" class="layui-btn" id="matter_submit">保存</button>
			</div>

		</div>
	</div>


	<div th:include="include::footer"></div>

	<script type="text/javascript"	src="/js/appjs/freeContract/contract/add.js"></script>
	
		<script type="text/javascript"	src="/js/appjs/annexes/annexesUpload.js"></script>
			<!--  tab转换-->
		<script type="text/javascript"	src="/js/layui/layuiTab.js"></script>
	
</body>
</html>
