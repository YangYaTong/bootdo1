<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                       
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="todotableName" name="todotableName" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收人：</label>
                            <div class="col-sm-8">
                                <input id="userIds" name="receiveUser" class="hidden">
                                <input id="userNames" name="userNames" class="form-control"
                                        type="text" onclick="openUser()"
                                        readonly="readonly" placeholder="接收人">
                            </div>
                        </div>
                        
                         <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">relitivedId：</label>
                            <div class="col-sm-8">
                                <input id="retiveId" name="retiveId" class="form-control" type="text" th:value="${contract.contractId}">
                            </div>
                        </div>
                       <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">todoType：</label>
                            <div class="col-sm-8">
                                <input id="todoType" name="todoType" class="form-control" type="text" th:value="${contract.remark}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/freeContract/contract/updateUp.js">

</script>
</body>
</html>
