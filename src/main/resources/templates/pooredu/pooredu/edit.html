<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${pooredu.id}"  type="hidden">


							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="poorname" name="poorname" th:value="${pooredu.poorname}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">	
								<label class="col-sm-3 control-label">身份证：</label>
								<div class="col-sm-8">
									<input id="idnumber" name="idnumber" th:value="${pooredu.idnumber}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" value="1" name="gender" id="nan" th:checked="${pooredu.gender} eq 1" >男
									</label>
									<label class="radio-inline">
										<input type="radio" value="0" name="gender"  id="nv" th:checked="${pooredu.gender} eq 0">女
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="age" name="age" th:value="${pooredu.age}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职业：</label>
								<div class="col-sm-8">
									<input id="profession" name="profession" th:value="${pooredu.profession}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学历：</label>
								<div class="col-sm-8">
									<input id="edu" name="edu" th:value="${pooredu.edu}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${pooredu.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${pooredu.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否参加培训：</label>
								<div class="col-sm-8">

									<label class="radio-inline">
										<input type="radio" value="1" name="trainflag" th:checked="${pooredu.trainflag} eq 1" >是
									</label>
									<label class="radio-inline">
										<input type="radio" value="0" name="trainflag" th:checked="${pooredu.trainflag} eq 0">否
									</label>

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">参加培训的次数：</label>
								<div class="col-sm-8">
									<input id="trainnum" name="trainnum" th:value="${pooredu.trainnum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">培训内容：</label>
								<div class="col-sm-8">
									<input class="form-control" rows="3" id="traincontent"  name="traincontent" th:value="${pooredu.traincontent}" ></input>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">增收额：</label>
								<div class="col-sm-8">
									<input id="augmentmoney" name="augmentmoney" th:value="${pooredu.augmentmoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出售额：</label>
								<div class="col-sm-8">
									<input id="sellmoney" name="sellmoney" th:value="${pooredu.sellmoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否带动就业：</label>
								<div class="col-sm-8">

									<label class="radio-inline">
										<input type="radio" value="1" name="employedflag" th:checked="${pooredu.employedflag} eq 1"   >是
									</label>
									<label class="radio-inline">
										<input type="radio" value="0" name="employedflag" th:checked="${pooredu.employedflag} eq 0">否
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商铺名称：</label>
								<div class="col-sm-8">
									<input id="shop" name="shop" th:value="${pooredu.shop}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pooredu/pooredu/edit.js">
	</script>
<script></script>

</body>
</html>
