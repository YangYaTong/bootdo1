<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<br>
						<div class="form-group" id="contract_money">	
						
							</div>
						
							<div class="form-group">	
								<label class="col-sm-3 control-label">事项名：</label>
								<div class="col-sm-8">
									<input id="matterName" name="matterName" class="form-control" type="text">
								</div>
							</div>
							
							
								<div class="form-group">	
								<label class="col-sm-3 control-label">计划时间：</label>
								<div class="col-sm-8">
                                    <input type="text" class="laydate-icon  form-control" id="planDate" name="planDate"  placeholder="请选择开始时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
							</div>
							
						
							
                            
							<div class="form-group">	
								<label class="col-sm-3 control-label">地点：</label>
								<div class="col-sm-8">
									<input id="matterPlace" name="matterPlace" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">执行人：</label>
								<div class="col-sm-8">
									<input id="matterPeople" name="matterPeople" class="form-control" type="text">
								</div>
							</div>
													
													
														 <div class="form-group">
                            <label class="col-sm-3 control-label">事项类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" name="matterType" id="matterType"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类型--</option>
                                </select>
                            </div>
                        </div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="matterCost" name="matterCost"  onchange="this.value=cc(this.value)" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">发票额：</label>
								<div class="col-sm-8">
									<input id="billCost" name="billCost"  onchange="this.value=cc(this.value)" class="form-control" type="text">
								</div>
								
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属合同：</label>
								
								<div class="col-sm-8">
								<select data-placeholder="--选择合同--" name="contractId" id="contractId"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择合同--</option>
                                </select>
									
								</div>
							</div>
							
						<div class="form-group">	
                                <label class="col-sm-3 control-label">是否需要系统提醒：</label>
                                <div class="col-sm-8" >
                                
                                        <label > 是<input id="checkbox2"
                                                type="radio" name="needRemind" value="1"  />
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label > 否<input id="checkbox1"
                                                type="radio" name="needRemind" value="0" checked="checked" />
                                        </label>
                                
                                   
                                </div>
                            </div>
									<div class="form-group"  id="div_state" style="display:none;" >	
								<label class="col-sm-3 control-label">提醒提前量：</label>
								<div class="col-sm-8">
									<input id="state" name="matterDate" class="form-control" type="text" placeholder="请输入天数">
								</div>
							</div>
							
							
							
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/matter/matter/add.js">
	</script>
	<!-- 金额转换的js -->
	<script>

</script>
</body>
</html>
