<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合作方名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														 <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" name="type" id="type"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类型--</option>
                                </select>
                            </div>
                        </div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对公账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">法定代表人：</label>
								<div class="col-sm-8">
									<input id="legalperson" name="legalperson" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组织机构代码：</label>
								<div class="col-sm-8">
									<input id="orgnizeno" name="orgnizeno" class="form-control" type="text">
								</div>
							</div>
															<div class="form-group">	
								<label class="col-sm-3 control-label">注册资本：</label>
								<div class="col-sm-8">
									<input id="registeredcapital" name="registeredcapital" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册时间：</label>
								<div class="col-sm-8">
									<input id="registeredtime" name="registeredtime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户行账号：</label>
								<div class="col-sm-8">
									<input id="bankname" name="bankname" class="form-control" type="text">
								</div>
							</div>
														
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/company/company/add.js">
	</script>
</body>
</html>
