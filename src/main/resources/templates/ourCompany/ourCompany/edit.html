<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ourCompanyID" name="ourcompanyid" th:value="${ourCompany.ourcompanyid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${ourCompany.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${ourCompany.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${ourCompany.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" th:value="${ourCompany.account}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">法人：</label>
								<div class="col-sm-8">
									<input id="legalperson" name="legalperson" th:value="${ourCompany.legalperson}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${ourCompany.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组织结构代码：</label>
								<div class="col-sm-8">
									<input id="orgnizeno" name="orgnizeno" th:value="${ourCompany.orgnizeno}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册资本：</label>
								<div class="col-sm-8">
									<input id="registeredcapital" name="registeredcapital" th:value="${ourCompany.registeredcapital}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${ourCompany.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册时间：</label>
								<div class="col-sm-8">
									<input id="registeredtime" name="registeredtime" th:value="${ourCompany.registeredtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户银行账号：</label>
								<div class="col-sm-8">
									<input id="bankname" name="bankname" th:value="${ourCompany.bankname}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建人：</label>
								<div class="col-sm-8">
									<input id="creatieduser" name="creatieduser" th:value="${ourCompany.creatieduser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建时间：</label>
								<div class="col-sm-8">
									<input id="creatiedtime" name="creatiedtime" th:value="${ourCompany.creatiedtime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ourCompany/ourCompany/edit.js">
	</script>
</body>
</html>
