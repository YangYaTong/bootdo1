<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<br>
						<div class="form-group" id="contract_money">	
						
							</div>
						
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="paymentName" name="paymentName" class="form-control" type="text" required>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款方式：</label>
								<div class="col-sm-8">
								
									
									 <select data-placeholder="--选择付款方式--" name="paytypeId" id="paytypeId"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择付款方式--</option>
                                </select>
								</div>
							</div>
													
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款金额：</label>
								<div class="col-sm-8">
									<input id="planMoney" name="planMoney" onchange="this.value=cc(this.value)" class="form-control" type="text" required>
								</div>
							</div>
							
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划发票金额（入）：</label>
								<div class="col-sm-8">
									<input id="planBill" name="planBill"  onchange="this.value=cc(this.value)" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属合同：</label>
								<div class="col-sm-8">
									 <select data-placeholder="--选择合同--" name="contractId" id="contractId"
                                        class="form-control chosen-select" tabindex="2" required>
                              			 <option value="">--选择合同--</option>
                                </select>
								</div>
							</div>
							
							
														
											
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款日期：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon  form-control" id="planDate" name="planDate"  placeholder="请选择计划付款时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly" required/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款公司：</label>
								<div class="col-sm-8">
									<input id="acceptCompany" name="acceptCompany" class="form-control" type="text" required>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款账号：</label>
								<div class="col-sm-8">
									<input id="acceptCount" name="acceptCount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款银行：</label>
								<div class="col-sm-8">
									<input id="acceptBankname" name="acceptBankname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款原由：</label>
								<div class="col-sm-8">
									<input id="payReason" name="payReason" class="form-control" type="text">
								</div>
							</div>
											<div class="form-group">	
                                <label class="col-sm-3 control-label">是否需要审批：</label>
                                <div class="col-sm-8" >
                                
                                        <label > 是<input id="checkbox1"
                                                type="radio" name="needShengpi" value="1"  checked="checked"/>
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label > 否<input id="checkbox2"
                                                type="radio" name="needShengpi" value="0"  />
                                        </label>
                                
                                   
                                </div>
                            </div>
									<div class="form-group"  id="div_state" style="display:none;" >	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" class="form-control" type="text">
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/payment/payment/add.js">
	</script>
</body>
</html>
