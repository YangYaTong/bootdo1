<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="pay_id" name="payId" th:value="${payment.payId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<span th:text="${payment.paymentName}" ></span>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款方式：</label>
								<div class="col-sm-8">
								<span th:text="${payment.paytypeId}" ></span>
								</div>
							</div>
													
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属合同：</label>
								<div class="col-sm-8">
									<span th:text="${payment.contractId}" ></span>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款金额：</label>
								<div class="col-sm-8">
								<span th:text="${payment.planMoney}" ></span>
									
								</div>
							</div>
												
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划收发票金额：</label>
								<div class="col-sm-8">
								<span th:text="${payment.planBill}" ></span>
									
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款日期：</label>
								<div class="col-sm-8">
								<span th:text="${payment.planDate}" ></span>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">实际付款金额：</label>
								<div class="col-sm-8">
									<input id="actualMoney" name="actualMoney" th:value="${payment.actualMoney}"  onchange="this.value=cc(this.value)" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际收发票金额：</label>
								<div class="col-sm-8">
									<input id="actualBill" name="actualBill" onchange="this.value=cc(this.value)" th:value="${payment.actualBill}" class="form-control" type="text">
								</div>
							</div>
														
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际付款日期：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon  form-control" id="actualDate" name="actualDate"  placeholder="请选择实际付款时间" th:value="${payment.actualDate}" 
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly" required/>
								</div>
							</div>
														
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/payment/payment/edit.js">
	</script>
</body>
</html>
