<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="contract_id" name="contract_id" th:value="${contractStandard.contract_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合同名称：</label>
								<div class="col-sm-8">
									<input id="contractName" name="contractName" th:value="${contractStandard.contractName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同类型：</label>
								<div class="col-sm-8">
									<input id="contractType" name="contractType" th:value="${contractStandard.contractType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同编号：</label>
								<div class="col-sm-8">
									<input id="cintractNo" name="cintractNo" th:value="${contractStandard.cintractNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属项目：</label>
								<div class="col-sm-8">
									<input id="projectId" name="projectId" th:value="${contractStandard.projectId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对方公司：</label>
								<div class="col-sm-8">
									<input id="otherpartId" name="otherpartId" th:value="${contractStandard.otherpartId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">我方公司：</label>
								<div class="col-sm-8">
									<input id="ourpartId" name="ourpartId" th:value="${contractStandard.ourpartId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主要条款：</label>
								<div class="col-sm-8">
									<input id="maincontent" name="maincontent" th:value="${contractStandard.maincontent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="cost" name="cost" th:value="${contractStandard.cost}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="attorneyNo" name="attorneyNo" th:value="${contractStandard.attorneyNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startIme" name="startIme" th:value="${contractStandard.startIme}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${contractStandard.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">约定履行地：</label>
								<div class="col-sm-8">
									<input id="place" name="place" th:value="${contractStandard.place}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款方式：</label>
								<div class="col-sm-8">
									<input id="paymentway" name="paymentway" th:value="${contractStandard.paymentway}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="breach" name="breach" th:value="${contractStandard.breach}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">争议解决方式：</label>
								<div class="col-sm-8">
									<input id="resolution" name="resolution" th:value="${contractStandard.resolution}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">双方一直条款：</label>
								<div class="col-sm-8">
									<input id="agrement" name="agrement" th:value="${contractStandard.agrement}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${contractStandard.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签署日期：</label>
								<div class="col-sm-8">
									<input id="signDate" name="signDate" th:value="${contractStandard.signDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${contractStandard.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="myself" name="myself" th:value="${contractStandard.myself}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主要附件：</label>
								<div class="col-sm-8">
									<input id="mainpaper" name="mainpaper" th:value="${contractStandard.mainpaper}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="secondarypaper" name="secondarypaper" th:value="${contractStandard.secondarypaper}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="otherpaper" name="otherpaper" th:value="${contractStandard.otherpaper}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${contractStandard.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="creatiedUser" name="creatiedUser" th:value="${contractStandard.creatiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="creatiedTime" name="creatiedTime" th:value="${contractStandard.creatiedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="modifiedUser" name="modifiedUser" th:value="${contractStandard.modifiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifiedTime" name="modifiedTime" th:value="${contractStandard.modifiedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否需要审批：</label>
								<div class="col-sm-8">
									<input id="needShengpi" name="needShengpi" th:value="${contractStandard.needShengpi}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同的种类：</label>
								<div class="col-sm-8">
									<input id="contractKind" name="contractKind" th:value="${contractStandard.contractKind}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/standardContract/contractStandard/edit.js">
	</script>
</body>
</html>
