<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<div id ="modle_div">
						<div class="form-group">	
								<label class="col-sm-3 control-label">合同名称：</label>
								<div class="col-sm-8">
									<input id="contractName" name="contractName" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">请选择合同模板：</label>
								<div class="col-sm-8">
								 <select data-placeholder="--选择类型--" name="modelId" id="contractModle" 
								  class="form-control chosen-select" tabindex="2" required>
									<option value="">--请选择--</option>
									</select>									
								</div>
							</div>
						
						</div>
                        
						
						<div id ="modle_blank">
						
						
						</div>
							<div class="form-group">
                            <label class="col-sm-3 control-label">对方公司：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" name="otherpartId" id="otherpartId"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择公司--</option>
                                </select>
                            </div>
                        </div>
							<div class="form-group">
                            <label class="col-sm-3 control-label">我方公司：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" name="ourpartId" id="ourpartId"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择公司--</option>
                                </select>
                            </div>
                        </div>
						
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同类型：</label>
								<div class="col-sm-8">
									
									 <select data-placeholder="--选择类型--" name="contractType" id="contractType"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类型--</option>
                                </select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同编号：</label>
								<div class="col-sm-8">
									<input id="cintractNo" name="cintractNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属项目：</label>
								<div class="col-sm-8">
									
									<select data-placeholder="--选择项目，不选择则默认无--" name="projectId" id="projectId" 
								  class="form-control chosen-select" tabindex="2" required>
									<option value="">--请选择--</option>
									</select>									
								</div>
							</div>
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同的资金类型：</label>
								<div class="col-sm-8">
									
										<select data-placeholder="--请选择--" name="contractKind" id="contractKind" 
								  class="form-control chosen-select" tabindex="2" required>
									
									</select>
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="cost" name="cost" class="form-control" type="text"  onchange="this.value=cc(this.value)" required>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
                                    <input type="text" class="laydate-icon  form-control" id="startIme" name="startIme"  placeholder="请选择开始时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
                                    <input type="text" class="laydate-icon  form-control" id="endTime" name="endTime"  placeholder="请选择结束时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
							</div>
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">约定履行地：</label>
								<div class="col-sm-8">
									<input id="place" name="place" class="form-control" type="text" placeholder="可选择填入，如果不填则默认与所选择的合同模板一致">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款方式：</label>
								<div class="col-sm-8">
									<input id="paymentway" name="paymentway" class="form-control" type="text" placeholder="可选择填入，如果不填则默认与所选择的合同模板一致">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">双方一致的附加条款：</label>
								<div class="col-sm-8">
									<input id="agrement" name="agrement" class="form-control" type="text" placeholder="可选择填入，如果不填则默认与所选择的合同模板一致">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
											
							<div class="form-group">	
                                <label class="col-sm-3 control-label">是否需要审批：</label>
                                <div class="col-sm-8" >
                                
                                        <label > 是<input id="checkbox1"
                                                type="radio" name="needShengpi" value="1"  checked="checked"/>
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label > 否<input id="checkbox2"
                                                type="radio" name="needShengpi" value="0"  />
                                        </label>
                                
                                   
                                </div>
                            </div>
									<div class="form-group"  id="div_state" style="display:none;" >	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/standardContract/contractStandard/add.js">
	</script>
</body>
</html>
