<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="todotable_id" name="todotableId" th:value="${todotable.todotableId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">待办名称：</label>
								<div class="col-sm-8">
									<input id="todotableName" name="todotableName" th:value="${todotable.todotableName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">待办类型：</label>
								<div class="col-sm-8">
									<input id="todoType" name="todoType" th:value="${todotable.todoType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">待办的详细描述：</label>
								<div class="col-sm-8">
									<input id="todoDesc" name="todoDesc" th:value="${todotable.todoDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送时间：</label>
								<div class="col-sm-8">
									<input id="sendTime" name="sendTime" th:value="${todotable.sendTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送人：</label>
								<div class="col-sm-8">
									<input id="sendUser" name="sendUser" th:value="${todotable.sendUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收人：</label>
								<div class="col-sm-8">
									<input id="receiveUser" name="receiveUser" th:value="${todotable.receiveUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开封时间：</label>
								<div class="col-sm-8">
									<input id="openTime" name="openTime" th:value="${todotable.openTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">完成时间：</label>
								<div class="col-sm-8">
									<input id="doneTime" name="doneTime" th:value="${todotable.doneTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关系Id：</label>
								<div class="col-sm-8">
									<input id="retiveId" name="retiveId" th:value="${todotable.retiveId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复Id：</label>
								<div class="col-sm-8">
									<input id="responseId" name="responseId" th:value="${todotable.responseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${todotable.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${todotable.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建者：</label>
								<div class="col-sm-8">
									<input id="creatiedUser" name="creatiedUser" th:value="${todotable.creatiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建时间：</label>
								<div class="col-sm-8">
									<input id="creatiedTime" name="creatiedTime" th:value="${todotable.creatiedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录修改者：</label>
								<div class="col-sm-8">
									<input id="modifiedUser" name="modifiedUser" th:value="${todotable.modifiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录修改时间：</label>
								<div class="col-sm-8">
									<input id="modifiedTime" name="modifiedTime" th:value="${todotable.modifiedTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/todoTable/todotable/edit.js">
	</script>
</body>
</html>
