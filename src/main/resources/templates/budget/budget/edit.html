<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${budget.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">预算项目名：</label>
								<div class="col-sm-8">
									
									<span th:text="${budget.name}"></span>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算科目-类：</label>
								<div class="col-sm-8">
									<input id="firstLevelSubject" name="firstLevelSubject" th:value="${budget.firstLevelSubject}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算科目-款：</label>
								<div class="col-sm-8">
									<input id="secondLevelSubject" name="secondLevelSubject" th:value="${budget.secondLevelSubject}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算科目-项：</label>
								<div class="col-sm-8">
									<input id="thirdLevelSubject" name="thirdLevelSubject" th:value="${budget.thirdLevelSubject}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${budget.money}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型（收、支）：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${budget.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算项目描述：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" th:value="${budget.desc}" class="form-control" type="text">
								</div>
							</div>
													
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">保存修改</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/budget/budget/edit.js">
	</script>
</body>
</html>
