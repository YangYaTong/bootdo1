<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">预算项目名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算科目---类：</label>
								<div class="col-sm-8">
									<input id="firstLevelSubject" name="firstLevelSubject" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算科目---款：</label>
								<div class="col-sm-8">
									<input id="secondLevelSubject" name="secondLevelSubject" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算科目---项：</label>
								<div class="col-sm-8">
									<input id="thirdLevelSubject" name="thirdLevelSubject" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="money" name="money" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型（收、支）：</label>
								<div class="col-sm-8">
						
									 <label > 收<input 
                                                type="radio" name="type" value="in"  />
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label > 支<input 
                                                type="radio" name="type" value="out"  />
                                        </label>
                                
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预算项目描述：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" class="form-control" type="text">
								</div>
							</div>
							
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/budget/budget/add.js">
	</script>
</body>
</html>
