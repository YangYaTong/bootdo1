<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目名：</label>
								<div class="col-sm-8">
									<input id="projectname" name="projectname" class="form-control" type="text">
								</div>
							</div>
													
										<div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" name="projecttypeid" id="project_type"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类型--</option>
                                </select>
                            </div>
                        </div>
                        

							
							<div class="form-group">
                            <label class="col-sm-3 control-label">经费来源：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" name="sourceid" id="source_type"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择经费来源--</option>
                                </select>
                            </div>
                        </div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="projectdesc" name="projectdesc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划金额：</label>
								<div class="col-sm-8">
									<input id="plancost" name="plancost" onchange="this.value=cc(this.value)" class="form-control" type="text">
								</div>
							</div>
													
													
									
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划开始时间：</label>
								<div class="col-sm-8">
                                    <input type="text" class="laydate-icon  form-control" id="planstarttime" name="planstarttime"  placeholder="请选择开始时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
							</div>
							
								
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划结束时间：</label>
								<div class="col-sm-8">
                                    <input type="text" class="laydate-icon  form-control" id="planendtime" name="planendtime"  placeholder="请选择结束时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
							</div>
							
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="projectno" name="projectno" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主管科室：</label>
								<div class="col-sm-8">
									<input id="office" name="office" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">领导：</label>
								<div class="col-sm-8">
									<input id="leader" name="leader" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目主持人：</label>
								<div class="col-sm-8">
									<input id="host" name="host" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/project/add.js">
	</script>
	                        	<script>
function cc(s){
        if(/[^0-9\.]/.test(s)) return "invalid value";
        s=s.replace(/^(\d*)$/,"$1.");
        s=(s+"00").replace(/(\d*\.\d\d)\d*/,"$1");
        s=s.replace(".",",");
        var re=/(\d)(\d{3},)/;
        while(re.test(s))
                s=s.replace(re,"$1,$2");
        s=s.replace(/,(\d\d)$/,".$1");
        return "￥" + s.replace(/^\./,"0.")
        }
</script>
</body>
</html>
