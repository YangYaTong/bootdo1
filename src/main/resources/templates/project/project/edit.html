<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目名：</label>
								<div class="col-sm-8">
									<input id="projectname" name="projectname" th:value="${project.projectname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="projecttypeid" name="projecttypeid" th:value="${project.projecttypeid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经费来源：</label>
								<div class="col-sm-8">
									<input id="sourceid" name="sourceid" th:value="${project.sourceid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="projectdesc" name="projectdesc" th:value="${project.projectdesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划金额：</label>
								<div class="col-sm-8">
									<input id="plancost" name="plancost" th:value="${project.plancost}" class="form-control" type="text">
								</div>
							</div>
														
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划开始时间：</label>
								<div class="col-sm-8">
									<input id="planstarttime" name="planstarttime" th:value="${project.planstarttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际开始时间：</label>
								<div class="col-sm-8">
									<input id="starttime" name="starttime" th:value="${project.starttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划结束时间：</label>
								<div class="col-sm-8">
									<input id="planendtime" name="planendtime" th:value="${project.planendtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际结束时间：</label>
								<div class="col-sm-8">
									<input id="endtime" name="endtime" th:value="${project.endtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${project.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目编号：</label>
								<div class="col-sm-8">
									<input id="projectno" name="projectno" th:value="${project.projectno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主管科室：</label>
								<div class="col-sm-8">
									<input id="office" name="office" th:value="${project.office}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">领导：</label>
								<div class="col-sm-8">
									<input id="leader" name="leader" th:value="${project.leader}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目主持人：</label>
								<div class="col-sm-8">
									<input id="host" name="host" th:value="${project.host}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/project/edit.js">
	</script>
</body>
</html>
