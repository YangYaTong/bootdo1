<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="receiveName" name="receiveName" th:value="${receive.receiveName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款方式：</label>
								<div class="col-sm-8">
								
									
									 <select data-placeholder="--选择收款方式--" name="typeId" id="typeId"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择收款方式--</option>
                                </select>
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款金额：</label>
								<div class="col-sm-8">
									<input id="planMoney" name="planMoney" th:value="${receive.planMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际付款金额：</label>
								<div class="col-sm-8">
									<input id="actualMoney" name="actualMoney" onchange="this.value=cc(this.value)"  class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划开票金额：</label>
								<div class="col-sm-8">
									<input id="planBill" name="planBill" th:value="${receive.planBill}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际开票金额：</label>
								<div class="col-sm-8">
									<input id="actualBill" name="actualBill" onchange="this.value=cc(this.value)" class="form-control" type="text">
								</div>
							</div>
							
							
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="receiveNo" name="receiveNo" th:value="${receive.receiveNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款日期：</label>
								<div class="col-sm-8">
									<input id="planDate" name="planDate" th:value="${receive.planDate}" class="form-control" type="text">
								</div>
							</div>
													<div class="form-group">	
								<label class="col-sm-3 control-label">实际付款日期：</label>
								<div class="col-sm-8">
									
									 <input type="text" class="laydate-icon  form-control" id="actualDate" name="actualDate"  placeholder="请选择实际付款时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款公司：</label>
								<div class="col-sm-8">
									<input id="payCompany" name="payCompany" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款账号：</label>
								<div class="col-sm-8">
									<input id="payCount" name="payCount"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款银行：</label>
								<div class="col-sm-8">
									<input id="payBankname" name="payBankname"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款账号：</label>
								<div class="col-sm-8">
									<input id="acceptCount" name="acceptCount" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">承办人：</label>
								<div class="col-sm-8">
									<input id="underTaker" name="underTaker" th:value="${receive.underTaker}" class="form-control" type="text">
								</div>
							</div>
											
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/receive/receive/toReceive.js">
	</script>
</body>
</html>
