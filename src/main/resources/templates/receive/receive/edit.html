<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="receive_id" name="receiveId" th:value="${receive.receiveId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="receiveName" name="receiveName" th:value="${receive.receiveName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款方式：</label>
								<div class="col-sm-8">
									<input id="typeId" name="typeId" th:value="${receive.typeId}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属合同：</label>
								<div class="col-sm-8">
									<input id="contractId" name="contractId" th:value="${receive.contractId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款金额：</label>
								<div class="col-sm-8">
									<input id="planMoney" name="planMoney" th:value="${receive.planMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际付款金额：</label>
								<div class="col-sm-8">
									<input id="actualMoney" name="actualMoney" th:value="${receive.actualMoney}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划开票金额：</label>
								<div class="col-sm-8">
									<input id="planBill" name="planBill" th:value="${receive.planBill}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际开票金额：</label>
								<div class="col-sm-8">
									<input id="actualBill" name="actualBill" th:value="${receive.actualBill}" class="form-control" type="text">
								</div>
							</div>
							
							
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="receiveNo" name="receiveNo" th:value="${receive.receiveNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划付款日期：</label>
								<div class="col-sm-8">
									<input id="planDate" name="planDate" th:value="${receive.planDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际付款日期：</label>
								<div class="col-sm-8">
									<input id="actualDate" name="actualDate" th:value="${receive.actualDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款公司：</label>
								<div class="col-sm-8">
									<input id="payCompany" name="payCompany" th:value="${receive.payCompany}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款账号：</label>
								<div class="col-sm-8">
									<input id="payCount" name="payCount" th:value="${receive.payCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">付款银行：</label>
								<div class="col-sm-8">
									<input id="payBankname" name="payBankname" th:value="${receive.payBankname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款账号：</label>
								<div class="col-sm-8">
									<input id="acceptCount" name="acceptCount" th:value="${receive.acceptCount}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">承办人：</label>
								<div class="col-sm-8">
									<input id="underTaker" name="underTaker" th:value="${receive.underTaker}" class="form-control" type="text">
								</div>
							</div>
											
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/receive/receive/edit.js">
	</script>
</body>
</html>
