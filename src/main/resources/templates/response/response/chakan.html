<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="response_id" name="response_id" th:value="${response.response_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">关系ID：</label>
								<div class="col-sm-8">
									<input id="relativeId" name="relativeId" th:value="${response.relativeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复名称：</label>
								<div class="col-sm-8">
									<input id="responseName" name="responseName" th:value="${response.responseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复类型：</label>
								<div class="col-sm-8">
									<input id="responseType" name="responseType" th:value="${response.responseType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复种类：</label>
								<div class="col-sm-8">
									<input id="responseKind" name="responseKind" th:value="${response.responseKind}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复科室：</label>
								<div class="col-sm-8">
									<input id="responseFrom" name="responseFrom" th:value="${response.responseFrom}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复人：</label>
								<div class="col-sm-8">
									<input id="maker" name="maker" th:value="${response.maker}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复意见：</label>
								<div class="col-sm-8">
									<input id="opinion" name="opinion" th:value="${response.opinion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复结论：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${response.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${response.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<input id="paperPath" name="paperPath" th:value="${response.paperPath}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批复金额：</label>
								<div class="col-sm-8">
									<input id="responseMoney" name="responseMoney" th:value="${response.responseMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建者：</label>
								<div class="col-sm-8">
									<input id="creatiedUser" name="creatiedUser" th:value="${response.creatiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建时间：</label>
								<div class="col-sm-8">
									<input id="creatiedTime" name="creatiedTime" th:value="${response.creatiedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录修改者：</label>
								<div class="col-sm-8">
									<input id="modifiedUser" name="modifiedUser" th:value="${response.modifiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录修改时间：</label>
								<div class="col-sm-8">
									<input id="modifiedTime" name="modifiedTime" th:value="${response.modifiedTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/response/response/edit.js">
	</script>
</body>
</html>
