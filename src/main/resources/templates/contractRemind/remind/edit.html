<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="remind_id" name="remindId" th:value="${remind.remindId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="remindName" name="remindName" th:value="${remind.remindName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="remindType" name="remindType" th:value="${remind.remindType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${remind.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同ID：</label>
								<div class="col-sm-8">
									<input id="contractId" name="contractId" th:value="${remind.contractId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同事项ID：</label>
								<div class="col-sm-8">
									<input id="matterId" name="matterId" th:value="${remind.matterId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提醒金额：</label>
								<div class="col-sm-8">
									<input id="remindMoney" name="remindMoney" th:value="${remind.remindMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提醒时间：</label>
								<div class="col-sm-8">
									<input id="remindDate" name="remindDate" th:value="${remind.remindDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建者：</label>
								<div class="col-sm-8">
									<input id="creatiedUser" name="creatiedUser" th:value="${remind.creatiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录创建时间：</label>
								<div class="col-sm-8">
									<input id="creatiedTime" name="creatiedTime" th:value="${remind.creatiedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录修改者：</label>
								<div class="col-sm-8">
									<input id="modifiedUser" name="modifiedUser" th:value="${remind.modifiedUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录修改时间：</label>
								<div class="col-sm-8">
									<input id="modifiedTime" name="modifiedTime" th:value="${remind.modifiedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工程ID：</label>
								<div class="col-sm-8">
									<input id="projectId" name="projectId" th:value="${remind.projectId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${remind.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contractRemind/remind/edit.js">
	</script>
</body>
</html>
